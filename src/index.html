<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="../node_modules/web3/dist/web3.min.js"></script>
  <script defer src="app.js"></script>
  <link rel="stylesheet" href="layout.css">
  <title>ViNet</title>
</head>

<body onload="onLoad()">
  <header>
    <nav>
      <div id="loginMM">
        <button id="btn_login_mm" onclick="loginHandler()">Login Metamask</button>
      </div>
    </nav>
  </header>
  <h1>ViNet</h1>
  <main>
    <div class="block account-info">
      <div>
        <span>Your ETH:</span>
        <span class="balance balance-eth">0</span>
      </div>
      <div>
        <span>Your USUD:</span>
        <span class="balance">0</span>
      </div>
      <div>
        <span>Your VSUD:</span>
        <span class="balance">0</span>
      </div>
    </div>
    <div class="block">
      <div id="installMM">
        <h3>Please install Metamask!</h3>
      </div>
    </div>

    <div class="block">
      <div>
        <label>Metamask Address:</label>
        <input type="text" id="txt_search" placeholder="Enter a Metamask address">
      </div>
      <button id="btn_search" onclick="searchAccount()">Search</button>
    </div>

    <div class="block other-account-info">
      <div>
        <span>Account's ETH:</span>
        <span class="balance other-balance-eth">0</span>
      </div>
      <div>
        <span>Account's USUD:</span>
        <span class="balance">0</span>
      </div>
      <div>
        <span>Account's VSUD:</span>
        <span class="balance">0</span>
      </div>
    </div>

    <div id="exchange">
      <h2>Exchange</h2>
      <input type="text" name="" id="vusd-amount" placeholder="Enter VUSD amount">
      <select id="exchange-options" onchange="selectHandler()">
        <option value="buy">Buy VUSD</option>
        <option value="sell">Sell VUSD</option>
      </select>
      <button id="btn_submit" onclick="submit()">Submit</button>
    </div>
  </main>
</body>

</html>
